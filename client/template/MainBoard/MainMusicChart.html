<template name="MainMusicChart">
    <div id="musciChartContainer" style="background-color: white; width: 100%; height: 400px; overflow: auto;">
        <nav class="navContainer">
            <div class="container-fluid">
                <div class="navbar-brand" style="float: left; font-size: 15px;"><strong>{{melonChartTitle}}</strong></div>
                <div class="btn-group" style="float: right;">
                    <a class="btn">차트</a>
                    <a href="bootstrap-elements.html" data-target="#" class="btn dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a>실시간 차트</a></li>
                        <li><a>일간 차트</a></li>
                        <li><a>앨범 차트</a></li>
                        <li class="divider"></li>
                        <li><a>최신 음악</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>곡정보</th>
                    <th>좋아요</th>
                </tr>
            </thead>
            <tbody>
                {{#each MelonCharts}}
                    <tr>
                        <td id="albumNum">{{count}}</td>
                        <td>
                            <img src={{albumImg}} id="albumImg">
                            <div>
                                <div id="songName"><strong>{{songName}}</strong></div>
                                <div>
                                    <span id="albumArtist">{{artistName}}</span>
                                    <em>|</em>
                                    <span id="albumTitle">{{albumName}}</span>
                                </div>
                            </div>
                        </td>
                        <td>test</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
        <a href=""><img class="pageTopButton" src="pageup.png" style="position: absolute; bottom: 20px; right: 30px;"></a>
    </div>
</template>
